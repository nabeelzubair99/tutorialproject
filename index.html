<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bullma Tutorial</title>
    <link rel="stylesheet" type="text/css" href="bulma/css/bulma.min.css">
    <style>
        @import "bulma/sass/utilities/_all.sass";
        @import "bulma/sass/elements/button.sass";
    </style>

</head>

<body>
    <section class="hero is-medium is-light is-bold">
        <div class="hero-body">
            <div class="container">

                <h1 class="title is-1">
                    Bulma-Book
                </h1>
                <p class="subtitle is-6">
                    where social <strong>Networking</strong> made easy!
                </p>
            </div>
        </div>
    </section>
    <div class="columns is-mobile is-centered">

        <div class="column is-half">
            <div class="columns is-mobile is-centered">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="pics/bullmalogo.jpg">
                </figure>
            </div>
            <h1 class="title is-centered">
                Login:
            </h1>
            <form>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <br>
                <div class="field">
                    <p class="control">
                        <div class="columns is-mobile is-centered">
                            <button class="button is-success">
                                Login
                            </button>
                            
                            
                        </div>

                    </p>
                </div>
            </form>
            <br>
            <br>
            <div class="columns is-mobile is-centered">
                    <div>
                            <a href="signup.html">New User? Sign Up!</a>
                    </div>
            </div>
        </div>
    </div>



</body>

</html>
