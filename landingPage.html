<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="bulma/css/bulma.min.css">
    <style>
        @import "bulma/sass/utilities/_all.sass";
        @import "bulma/sass/elements/button.sass";
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Friends
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="columns">
        <div class="column">
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half">
                        <div class="columns is-mobile is-centered">
                            <figure class="image is-128x128">
                                <img class="is-rounded" src="pics/profilepica.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="columns is-mobile is-centered">
                    <h1 class="title is-1 is-spaced">Nabeel Zubair</h1>
                </div>
                <br>
                <div class="columns is-mobile is-centered">
                    <label class="label has-text-info">BioInformatics Scientist- Application Developer at Evotec</label>
                </div>
                <div class="columns is-mobile is-centered">
                    <label class="label has-text-info">Former Assistant Department Manager at Floor & Decor</label>
                </div>

                <div class="columns is-mobile is-centered">
                    <label class="label has-text-info">Former Floor Associate at ToysRUs</label>
                </div>

                <div class="columns is-mobile is-centered">
                    <label class="label has-text-info">Lives in Yardley, Pennsylvania</label>
                </div>

                <div class="columns is-mobile is-centered">
                    <label class="label has-text-info">From Karachi, Pakistan</label>
                </div>
            </div>
        </div>
        <div class="column">
            <label class="label">What's on your Mind?</label>
            <div class="field">
                <div class="control">
                    <input class="input is-large is-rounded" type="text" placeholder="What're you thinking about?">
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="container">
        <h3 class="title is-3">Friends</h3>
    </div>
    <br>
    <br>
    <div class="container is-mobile is-centered">
        <div class="columns">
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/spiderman.jpg">
                </figure>
                <br>


                <label class="label has-text-info">
                    Spiderman
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/hulk.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    The Hulk
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">

                    <img class="is-rounded" src="pics/joker.jpg">

                </figure>
                <br>

                <label class="label has-text-info">
                    Joker
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/TheMask.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    The Mask
            </div>
        </div>
        <br>
        <div class="columns">
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/scorpion.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    Scorpion
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/subzero.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    Subzero
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/ironman.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    Ironman
            </div>
            <div class="column is-one-fifth">
                <figure class="image is-64x64">
                    <img class="is-rounded" src="pics/batman.jpg">
                </figure>
                <br>

                <label class="label has-text-info">
                    Batman
            </div>
        </div>

    </div>

</body>

</html>
